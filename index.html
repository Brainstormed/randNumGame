<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>RANDOM NUMBER GAME</h1>
    <div id="from">
      <input type="button" value="+" id="add-min" />
      <input type="number" placeholder="Minimum" id="min" />
      <input type="button" value="-" id="sub-min" />
    </div>
    <div id="to">
      <input type="button" value="+" id="add-max" />
      <input type="number" placeholder="Maximum" id="max" />
      <input type="button" value="-" id="sub-max" />
    </div>
    <div id="game-numbers">
      <input type="button" value="+" id="add-input" />
      <input type="number" placeholder="Enter your guess" id="input" />
      <input type="button" value="-" id="sub-input" /><br />
      <input type="button" value="Guess" id="enter"/>
    </div>
    <div id="output"></div>
  </body>
</html>
